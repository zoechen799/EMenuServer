<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link href="css/kendo.default.min.css" rel="stylesheet">
		<link href="css/base.css" rel="stylesheet">

</head>
<body>
	<div id='header-bar'></div>
	<div class='container'>
		<div class='row'>
			<span class='blog_title span8 offset2'>您发布的新闻</span>
		</div>

	    <div class='row'>
	    	<div class='span8 offset2'>
	    		<div id="listView"></div>
	            <div id="pager" class="k-pager-wrap"></div>
	    	</div>
	    </div>
	</div>
	
	<script type="text/x-kendo-tmpl" id="template">
		<div class='blogrow'>
			<div class='row_center_title'><a href=''>${name}</a></div> 
			<span class='row_right_title'>${created}</span>
			<br/>
			<div class='row_label_title'>
				<span class ='row_label'>标签：</span>
				# for (var i = 0; i < data.labelarr.length; i++) { #
				<span class='row_label'><a href=''>#=data.labelarr[i] #</a></span>
				# } #
			</div>
			<br/>
			<div>
				#=data.body #
			</div>
			<br/>
			<div class='row_action'>
				<div class='row_action_follow'>转载(1)┆</div>
				<div class='row_action_follow'>回复(1)</div>
			</div>
		</div>
    </script>
</body>
