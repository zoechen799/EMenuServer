<body>
  <div id="header-bar"></div>
  <div class="container">
  <div class='span12 fullrow violetbg'><span>确认订单信息</span></div>

	      <div id='grid'></div>
	     </div>
  	</div>
  	
  	<div class='span2'>

        <div id="calendar"></div>
        <div class="labeldate"><span>选择就餐时间</span></div>
        <div class="choosefield">
           <img src="img/customer_history_grey_16.png"></img>

		        <option value="12:00:00">12:00 AM</option>
		        <option value="12:30:00">12:30 AM</option>

		        <option value="01:30:00">1:30 AM</option>

		        <option value="11:30:00">11:30 AM</option>

		        <option value="12:30:00">12:30 PM</option>
		        <option value="13:00:00">1:00 PM</option>
		        <option value="13:30:00">1:30 PM</option>
		        <option value="14:00:00">2:00 PM</option>
		        <option value="14:30:00">2:30 PM</option>
		        <option value="15:00:00">3:00 PM</option>
		        <option value="15:30:00">3:30 PM</option>
		        <option value="16:00:00">4:00 PM</option>
		        <option value="16:30:00">4:30 PM</option>
		        <option value="17:00:00">5:00 PM</option>

		        <option value="20:30:00">8:30 PM</option>
		        <option value="21:00:00">9:00 PM</option>

		        <option value="23:00:00">11:00 PM</option>
		        <option value="23:30:00">11:30 PM</option>

        </div>
        <div class="labeldate"><span>选择就餐人数</span></div>
        <div class="choosefield">
           <img src="img/people.png"></img>
           <select id="membercount">
                <option value="1">1 人</option>
		        <option selected="selected" value="2">2 人</option>
		        <option value="3">3 人</option>
		        <option value="4">4 人</option>
		        <option value="5">5 人</option>
		        <option value="6">6 人</option>
		        <option value="7">7 人</option>
		        <option value="8">8 人</option>
		        <option value="9">9 人</option>
		        <option value="10">10 人</option>
		        <option value="20">20 人</option>
		        <option value="-1">我要定酒席</option>
           </select>
        </div>
        <div class="labeldate" style="margin-top:15px;"><span style="width: 270px;">以下是您的订单信息。请仔细核对后，点击“提交订单”按钮下单。</span></div>
        <div class="report">
           <div class='report-inline'>总数量: <span id='totalquanty-span'/>份</div>
           <div class='report-inline'>总金额: ￥<span id='totalprice-span'/> </div>
           <div class='report-inline'>就餐日期: <span id='dinner-date'/> </div>
           <div class="x-button x-button-confirm" id="commitorder" >
            <span class="x-button-label">提交订单</span>
           </div>
        </div>
